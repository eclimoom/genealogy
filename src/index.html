<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/bootstrap.scss" />
    <link rel="stylesheet" href="styles/app.scss" />
  </head>
  <body>
    <!-- Navbar Start -->
    <nav class="navbar fixed-top navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">genealogy</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#">族谱</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">搜索</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">历史</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"> 我的 </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="#">历史</a>
                </li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li>
                  <a class="dropdown-item" href="#">创建</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">导入</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
        <form class="d-flex" role="search">
          <div class="input-group">
            <input class="form-control" type="search" placeholder="关键字" aria-label="Search" />
            <button class="btn btn-outline-success" type="submit">查询</button>
          </div>
        </form>
      </div>
    </nav>
    <!--end section-->
    <!-- HOME END-->

    <!-- Navbar End -->
    <!-- HOME START-->
    <section class="bg-home d-flex">
      <aside class="left-pane">
        <div class="profile">
          <button type="button" title="close" class="btn btn-close"></button>
          <div class="avatar-wrap">
            <img alt="" src="./assets/male.png" class="avatar" />
          </div>
          <h1 class="name">jerryma</h1>
          <p class="lifespa">Living</p>
        </div>
        <div class="user-tools">
          <div class="d-flex justify-content-center">
            <button class="btn">
              <i class="d-block mx-auto icon icon-circle icon-add"></i>
              <span>添加关系</span>
            </button>
            <button class="btn btn">
              <i class="d-block mx-auto icon icon-circle icon-tree"></i>
              <span>关系树</span>
            </button>
          </div>
        </div>

        <!-- view start -->
        <div class="view-profile">
          <a class="btn btn-view-profile mx-auto btn-outline-primary rounded-pill">查看个人信息</a>
        </div>
        <!-- view end -->

        <!-- 用户信息 start -->
        <div class="profile-editor px-3 py-3">
          <h5 class="title-heading">基本信息</h5>
          <div class="mb-3 row">
            <label for="btnradio1" class="col-sm-3 text-end control-label col-form-label px-1">性别</label>
            <div class="col-sm-8">
              <div class="btn-group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" />
                <label class="btn btn-outline-primary" for="btnradio1">男</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" />
                <label class="btn btn-outline-primary" for="btnradio2">女</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" />
                <label class="btn btn-outline-primary" for="btnradio3">未知</label>
              </div>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="fname" class="col-sm-3 text-end control-label col-form-label px-1">姓名</label>
            <div class="col-sm-8">
              <input type="text" id="fname" placeholder="名称" class="form-control" />
            </div>
          </div>
          <h5 class="title-heading">其他信息</h5>
          <div class="mb-3 row">
            <label for="birthdate" class="col-sm-3 text-end control-label col-form-label px-1">出生日期</label>
            <div class="col-sm-8">
              <input type="date" id="birthdate" placeholder="出生日期" class="form-control" />
            </div>
          </div>
          <div class="mb-3 row">
            <label for="add" class="col-sm-3 text-end control-label col-form-label px-1">住址</label>
            <div class="col-sm-8">
              <input type="text" id="add" placeholder="北京市顺义区" class="form-control" />
            </div>
          </div>
        </div>

        <div class="fixed-bottom px-3">用户编号: xxx</div>
        <!-- 用户信息 end -->
      </aside>

      <div class="container flex-grow-1 tree-wrap" id="cy"></div>
      <!--end container-->
    </section>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
